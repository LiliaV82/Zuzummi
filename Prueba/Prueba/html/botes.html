<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style/Style.css">
    <link rel="stylesheet" href="Style/Confirmacion.css">
    <link rel="stylesheet" href="Style/Botones.css">
    <link rel="stylesheet" href="Style/AddBotes.css">
    <!-- Instancias web -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Angkor&display=swap" rel="stylesheet">
    
    <title>Zuzumi</title>
</head>
<body>
    <h1 class="ZuzumiEncabezado">ZUZUMI InnovaStar Technology</h1>
    <header class="site-header">
        <h1 class="logo">LOGO</h1>
        <nav class="site-nav">
            <ul class="nav-list">
                <li class="nav-item nav-link" data-link="Botes.html">
                    <span class="icon"><ion-icon name="trash-outline" size="large"></ion-icon></span>
                    <span class="text">Botes</span>
                </li>
                <li class="nav-item nav-link" data-link="Graficas.html">
                    <span class="icon"><ion-icon name="analytics-outline" size="large"></ion-icon></span>
                    <span class="text">Gráficas</span>
                </li>
                <li class="nav-item nav-link" data-link="Usuario.html">
                    <span class="icon"><ion-icon name="person-outline" size="large"></ion-icon></span>
                    <span class="text">Usuario</span>
                </li>
                <!-- La funcionalidad del botón "Salir" debe ser manejada por separado -->
                <li class="nav-item" id="logoutButton">
                    <span class="icon"><ion-icon name="log-out-outline" size="large"></ion-icon></span>
                    <span class="text">Salir</span>
                </li>
            </ul>
        </nav>
        <button class="star-button">
            <ion-icon name="star-outline"></ion-icon>
        </button>
    </header>

    <!-- Registros de botes -->
    
    
    <!-- CUERPO DE BOTES -->
    <main id="main-content">
        
        
       
    <!--  -->
        <button class="custom-button button-green">
            <ion-icon name="trash-outline" class="custom-icon"></ion-icon>
            <span class="custom-text">Mis botes</span>
        </button>
        
        <button class="custom-button button-green">
            <ion-icon name="trash-outline" class="custom-icon"></ion-icon>
            <span class="custom-text">Agregar</span>
        </button>
        
        <!-- <button class="custom-button button-green">
            <ion-icon name="trash-outline" class="custom-icon"></ion-icon>
            <span class="custom-text">Monitoriar</span>
        </button>
        
        <button class="custom-button button-red">
            <ion-icon name="trash-outline" class="custom-icon"></ion-icon>
            <span class="custom-text">Eliminar</span>
        </button>         -->
        
          

    </main>

    <!-- Modal de confirmación (inicialmente oculto) -->
    <div id="confirmacion-salir" class="modal-oculto">
        <div class="modal-contenido">
            <h2>Cerrar sesión</h2>
            <p>¿Seguro que deseas cerrar sesión?</p>
            <button id="confirmar-salir">Aceptar</button>
            <button id="cancelar-salir">Cancelar</button>
        </div>
    </div>
    
    <!-- Ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <!-- JavaScript para la carga dinámica del contenido -->
    <script src="Script/CambioBotones.js"></script>
    <script src="Script/Confirmacion.js"></script>

</html>
